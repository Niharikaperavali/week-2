<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful ATM Card Design</title>
<style>
  .card {
    width: 300px;
    height: 180px;
    border: none;
    border-radius: 10px;
    padding: 20px;
    background: linear-gradient(120deg, #fbd193, #f557c0);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px auto;
    color: #fff;
  }
  .card-header {
    text-align: center;
    font-size: 1.8em;
    margin-bottom: 10px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
  }
  
  .card-number {
    font-size: 1.4em;
    text-align: center;
    margin-bottom: 10px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
  }
  
  .card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9em;
  }
  
  .footer-text {
    color: rgba(255, 255, 255, 0.8);
  }
</style>
</head>
<body>
  <div class="card">
    <div class="card-header">ATM Card</div>
    <div class="card-number">1234 5678 9012 3456</div>
    <div class="card-footer">
      <div>Valid Thru 06/24</div>
      <div>CVV 123</div>
    </div>
  </div>
</body>
</html>
