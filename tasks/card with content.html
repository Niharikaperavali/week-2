
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component with Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card {
            background-color: hsla(120, 100%, 75%, 0.3);
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            margin: 0;
            font-size: 1.5em;
        }

        .card-subtitle {
            margin: 10px 0;
            font-size: 1em;
            color: #555;
        }

        .card-text {
            margin: 15px 0;
            font-size: 1em;
            color: #333;
        }

        .card-button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card-button:hover {
            background-color: #218838;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://tse4.mm.bing.net/th?id=OIP.RMKKe0WkLtskPnF9KoJUgwHaD4&pid=Api&P=0&h=180" alt="card img">
        <div class="card-content">
            <h2 class="card-title">Product Launch Event</h2>
            <p class="card-subtitle">Join us for an exclusive unveiling of our latest innovations.</p>
            <p class="card-text">Discover groundbreaking technologies designed to redefine your experience.</p>
            <a href="#" class="card-button">Learn More</a>
        </div>
    </div>
</body>
</html>
